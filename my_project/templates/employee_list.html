<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
</head>
<body>
    <h1>Employee List</h1>
    <ul>
        {% for employee in employees %}
            <li>{{ employee.name }} - {{ employee.position }} - {{ employee.job_location }} - {{ employee.email }} - {{ employee.phone_number }}</li>
        {% endfor %}
    </ul>
</body>
</html>
